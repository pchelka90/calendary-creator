<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="preconnect dns-prefetch"
      href="https://www.google-analytics.com"
    />
    <script>
      window['ga-disable-'] = true;
    </script>
    <meta name="theme-color" content="#23C495" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="/icons/icon-192-192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="/icons/icon-512-512.png"
    />
    <link rel="stylesheet" href="sass/mystyles.scss" />
    <link rel="stylesheet" href="sass/swiper.scss" />
    <script>
      var div = document.createElement('div'),
        ref =
          document.getElementsByTagName('base')[0] ||
          document.getElementsByTagName('script')[0];

      div.innerHTML = '&shy;<style> iframe { visibility: hidden; } </style>';

      ref.parentNode.insertBefore(div, ref);

      /*
        2. When window loads, remove that CSS, 
           making iframe visible again
    */

      window.onload = function () {
        div.parentNode.removeChild(div);
      };
    </script>
    <style>
      .anchor.before {
        position: absolute;
        top: 0;
        left: 0;
        transform: translateX(-100%);
        padding-right: 4px;
      }
      .anchor.after {
        display: inline-block;
        padding-left: 4px;
      }
      h1 .anchor svg,
      h2 .anchor svg,
      h3 .anchor svg,
      h4 .anchor svg,
      h5 .anchor svg,
      h6 .anchor svg {
        visibility: hidden;
      }
      h1:hover .anchor svg,
      h2:hover .anchor svg,
      h3:hover .anchor svg,
      h4:hover .anchor svg,
      h5:hover .anchor svg,
      h6:hover .anchor svg,
      h1 .anchor:focus svg,
      h2 .anchor:focus svg,
      h3 .anchor:focus svg,
      h4 .anchor:focus svg,
      h5 .anchor:focus svg,
      h6 .anchor:focus svg {
        visibility: visible;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function (event) {
        var hash = window.decodeURI(location.hash.replace('#', ''));
        if (hash !== '') {
          var element = document.getElementById(hash);
          if (element) {
            var scrollTop =
              window.pageYOffset ||
              document.documentElement.scrollTop ||
              document.body.scrollTop;
            var clientTop =
              document.documentElement.clientTop ||
              document.body.clientTop ||
              0;
            var offset =
              element.getBoundingClientRect().top + scrollTop - clientTop;
            // Wait for the browser to finish rendering before scrolling.
            setTimeout(function () {
              window.scrollTo(0, offset - 0);
            }, 0);
          }
        }
      });
    </script>
    <title>Darmowy kreator kalendarza</title>
    <meta name="description" content="Landing page with free calendary creator" />
  <body>
    <div id="root"></div>
    <script src="./index.js"></script>
    <script src="/polyfill.js"></script>
    <script src="/commons.js"></script>
  </body>
</html>
